<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temaikids - Juguetería y Artículos de Bebés</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f9f9f9;
        }
        header img {
            width: 100%;
            max-width: 500px;
            height: auto;
            display: block;
            margin: 2rem auto 1rem auto;
        }
        nav {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            background: #e0e0e0;
            padding: 1rem 0;
        }
        nav a {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            background: #fff;
            color: #444;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
            cursor: pointer;
        }
        nav a:hover {
            background: #d1e7ff;
        }
        .hero {
            text-align: center;
            padding: 2rem 1rem 1rem 1rem;
            background: #fff;
        }
        .catalogo {
            padding: 2rem 0 1rem 0;
            text-align: center;
        }
        .catalogo.hidden {
            display: none;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }
        .gallery-item {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            padding: 1rem;
            max-width: 500px;
        }
        .gallery-item img {
            width: 100%;
            max-width: 500px;
            height: auto;
            display: block;
            margin: 0 auto 1rem auto;
            border-radius: 10px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.09);
        }
        .cta {
            background: #fff;
            margin: 2rem auto 0 auto;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
            padding: 2rem 1rem;
            text-align: center;
        }
        footer {
            background: #e0e0e0;
            padding: 1rem;
            text-align: center;
            margin-top: 2rem;
        }
        .social-icons {
            margin-top: 1rem;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            display: inline-block;
        }
        .social-icons i {
            font-size: 2em;
            vertical-align: middle;
            transition: color 0.2s;
        }
        .social-icons .fa-whatsapp { color: #25D366; }
        .social-icons .fa-instagram { color: #E1306C; }
        .social-icons .fa-facebook { color: #1877F3; }
        .subnav {
            margin-bottom: 2rem;
        }
        .subnav a {
            padding: 0.4rem 1.2rem;
            margin: 0 0.5rem;
            border-radius: 6px;
            background: #f4f4f4;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            border: 1px solid #bbb;
            cursor: pointer;
            transition: background 0.2s;
        }
        .subnav a.active,
        .subnav a:hover {
            background: #d1e7ff;
            color: #111;
            border-color: #5fa8ff;
        }
        @media (max-width: 800px) {
            .gallery-item img {
                max-width: 90vw;
            }
            header img {
                max-width: 90vw;
            }
        }
        @media (max-width: 500px) {
            nav {
                flex-direction: column;
                gap: 0.5rem;
            }
            header img {
                max-width: 90vw;
            }
            .cta {
                padding: 1rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="img/logo-temaikids.jpg" alt="Logo de Temaikids">
    </header>

    <nav>
        <!-- Aquí va tu navegación. No se ve completa en el fragmento original -->
    </nav>

    <div class="hero">
        <h1>Bienvenidos a Temaikids</h1>
        <p>Juguetería y artículos para bebés en tu ciudad.</p>
    </div>

    <!-- Aquí puedes colocar el resto de tu contenido principal -->

    <footer>
        <div class="social-icons">
            <a href="https://wa.me/549XXXXXXXXXX" target="_blank" title="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://www.instagram.com/temaikids/?hl=es-la" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/p/Temaikids-100057246288639/" target="_blank" title="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
        </div>
        © 2025 Temaikids. Todos los derechos reservados.
    </footer>
</body>
</html>
